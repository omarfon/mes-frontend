<div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm">
  <h2 class="text-2xl font-bold mb-6 text-center">Ingreso al MES</h2>

  <form (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Usuario</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Contrase√±a</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm font-medium transition">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <p *ngIf="error" class="text-red-500 text-xs text-center mt-2">{{ error }}</p>
  </form>
</div>
