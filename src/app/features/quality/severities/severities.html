<div class="space-y-5">
  <div class="ui-page-header">
    <div>
      <h3 class="ui-title">Severidades</h3>
      <p class="ui-subtitle">Define niveles y ponderación (points) para cálculo de resultado.</p>
    </div>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-4">
    <!-- Form primero -->
    <div class="ui-surface p-5">
      <div class="flex items-center justify-between mb-3">
        <p class="text-sm font-semibold">{{ editing ? 'Editar' : 'Nueva' }} severidad</p>
        <button class="ui-btn-ghost text-xs" (click)="new()">Reset</button>
      </div>

      <div class="space-y-3">
        <div><label class="ui-label">Código</label><input [(ngModel)]="form.code" class="ui-input" /></div>
        <div><label class="ui-label">Nombre</label><input [(ngModel)]="form.name" class="ui-input" /></div>

        <div>
          <label class="ui-label">Nivel</label>
          <select [(ngModel)]="form.level" class="ui-select">
            <option *ngFor="let l of levels" [value]="l">{{ l }}</option>
          </select>
        </div>

        <div><label class="ui-label">Points</label><input type="number" [(ngModel)]="form.points" class="ui-input" /></div>

        <label class="inline-flex items-center gap-2 text-xs text-slate-300">
          <input type="checkbox" [(ngModel)]="form.isActive" /> Activa
        </label>

        <button class="ui-btn-primary w-full" (click)="save()">Guardar</button>
      </div>
    </div>

    <!-- Listado a la derecha -->
    <div class="ui-surface p-5 xl:col-span-2">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-semibold">Listado</p>
        <input [(ngModel)]="q" class="ui-input w-72" placeholder="Buscar..." />
      </div>

      <div class="ui-table-wrap">
        <table class="ui-table">
          <thead class="ui-thead">
            <tr>
              <th class="ui-th">Código</th>
              <th class="ui-th">Nombre</th>
              <th class="ui-th">Nivel</th>
              <th class="ui-th">Points</th>
              <th class="ui-th">Estado</th>
              <th class="ui-th w-28">Acción</th>
            </tr>
          </thead>
          <tbody class="bg-slate-950/20">
            <tr *ngFor="let s of list" class="ui-tr">
              <td class="ui-td">{{ s.code }}</td>
              <td class="ui-td">{{ s.name }}</td>
              <td class="ui-td"><span class="ui-badge">{{ s.level }}</span></td>
              <td class="ui-td">{{ s.points }}</td>
              <td class="ui-td">
                <span class="ui-badge" [class.ui-badge-ok]="s.isActive" [class.ui-badge-bad]="!s.isActive">
                  {{ s.isActive ? 'ACTIVA' : 'INACTIVA' }}
                </span>
              </td>
              <td class="ui-td"><button class="ui-btn-ghost text-xs" (click)="edit(s)">Editar</button></td>
            </tr>
            <tr *ngIf="list.length === 0">
              <td colspan="6" class="px-4 py-10 text-center text-slate-500">Sin resultados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
