<div class="flex items-start justify-between gap-4 mb-6">
  <div>
    <h2 class="text-xl font-semibold">Quality</h2>
    <p class="text-xs text-slate-400 mt-1">Defectos, severidades, familias e inspecciones.</p>
  </div>

  <div class="rounded-xl border border-slate-800/70 bg-slate-900/30 p-1 flex flex-wrap gap-1">
    <a routerLink="./dashboard" routerLinkActive="bg-slate-800/60 text-white"
       [routerLinkActiveOptions]="{ exact: true }"
       class="px-3 py-2 text-xs rounded-lg transition hover:bg-slate-800/40">Dashboard</a>

    <a routerLink="./defect-families" routerLinkActive="bg-slate-800/60 text-white"
       class="px-3 py-2 text-xs rounded-lg transition hover:bg-slate-800/40">Familias</a>

    <a routerLink="./severities" routerLinkActive="bg-slate-800/60 text-white"
       class="px-3 py-2 text-xs rounded-lg transition hover:bg-slate-800/40">Severidades</a>

    <a routerLink="./defects" routerLinkActive="bg-slate-800/60 text-white"
       class="px-3 py-2 text-xs rounded-lg transition hover:bg-slate-800/40">Defectos</a>

    <a routerLink="./inspections" routerLinkActive="bg-slate-800/60 text-white"
       class="px-3 py-2 text-xs rounded-lg transition hover:bg-slate-800/40">Inspecciones</a>
  </div>
</div>
