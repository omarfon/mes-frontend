<div class="space-y-5">
  <div class="ui-page-header">
    <div>
      <h3 class="ui-title">Familias de Defectos</h3>
      <p class="ui-subtitle">Agrupa defectos por categoría (visual, dimensional, color...).</p>
    </div>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-4">
    <div class="ui-surface p-5 xl:col-span-2">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-semibold">Listado</p>
        <input [(ngModel)]="q" class="ui-input w-72" placeholder="Buscar..." />
      </div>

      <div class="ui-table-wrap">
        <table class="ui-table">
          <thead class="ui-thead">
            <tr>
              <th class="ui-th">Código</th>
              <th class="ui-th">Nombre</th>
              <th class="ui-th">Estado</th>
              <th class="ui-th w-28">Acción</th>
            </tr>
          </thead>
          <tbody class="bg-slate-950/20">
            <tr *ngFor="let f of list" class="ui-tr">
              <td class="ui-td">{{ f.code }}</td>
              <td class="ui-td">
                <div class="font-medium text-slate-100">{{ f.name }}</div>
                <div class="text-xs text-slate-500 mt-1">{{ f.description || '-' }}</div>
              </td>
              <td class="ui-td">
                <span class="ui-badge" [class.ui-badge-ok]="f.isActive" [class.ui-badge-bad]="!f.isActive">
                  {{ f.isActive ? 'ACTIVA' : 'INACTIVA' }}
                </span>
              </td>
              <td class="ui-td">
                <button class="ui-btn-ghost text-xs" (click)="edit(f)">Editar</button>
              </td>
            </tr>

            <tr *ngIf="list.length === 0">
              <td colspan="4" class="px-4 py-10 text-center text-slate-500">Sin resultados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="ui-surface p-5">
      <div class="flex items-center justify-between mb-3">
        <p class="text-sm font-semibold">{{ editing ? 'Editar' : 'Nueva' }} familia</p>
        <button class="ui-btn-ghost text-xs" (click)="new()">Reset</button>
      </div>

      <div class="space-y-3">
        <div>
          <label class="ui-label">Código</label>
          <input [(ngModel)]="form.code" class="ui-input" placeholder="FAM-..." />
        </div>
        <div>
          <label class="ui-label">Nombre</label>
          <input [(ngModel)]="form.name" class="ui-input" placeholder="Visual" />
        </div>
        <div>
          <label class="ui-label">Descripción</label>
          <input [(ngModel)]="form.description" class="ui-input" placeholder="Opcional" />
        </div>

        <label class="inline-flex items-center gap-2 text-xs text-slate-300">
          <input type="checkbox" [(ngModel)]="form.isActive" />
          Activa
        </label>

        <button class="ui-btn-primary w-full" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
